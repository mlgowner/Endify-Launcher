        .reset-container {

        }
        .reset-form h2 {

            font-size: 28px;
            font-weight: 600;
            margin: 0 0 30px;
            text-align: center;
            color: #E7EBE7;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;

        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);

        .btn {

<body>
    <header>
        <nav>

    <div class="content">
        <div class="reset-container">
            <form id="resetPasswordForm" class="reset-form">
                <h2>Сброс пароля</h2>
                <div class="form-group">
                    <label for="newPassword">Новый пароль (8+ символов, буквы и цифры):</label>
                    <input type="password" id="newPassword" placeholder="Password123" required>
                    <div id="passwordError" class="error hidden"></div>
                </div>

   <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, verifyPasswordResetCode, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAZVr6qcaglTJgqeLhJdv0uWJPt2WZ41Gs",
        authDomain: "endify-launcher-7cf70.firebaseapp.com",
        projectId: "endify-launcher-7cf70",
        storageBucket: "endify-launcher-7cf70.firebasestorage.app",
        messagingSenderId: "314989144845",
        appId: "1:314989144845:web:a0fc28a7997b905d2d9e44",
        measurementId: "G-X7J63FTHKS"
    };

    try {
        console.log('Initializing Firebase with config:', firebaseConfig);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        console.log('Firebase initialized successfully');

        // Валидация пароля
        function validatePassword(password) {
            const regex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            const errorEl = document.getElementById('passwordError');
            if (!regex.test(password)) {
                errorEl.textContent = 'Пароль: минимум 8 символов, буквы и цифры';
                errorEl.classList.remove('hidden');
                return false;
            }
            errorEl.classList.add('hidden');
            return true;
        }

        // Показ сообщения
        function showFormMessage(message, isSuccess) {
            const messageEl = document.getElementById('resetMessage');
            messageEl.textContent = message;
            messageEl.classList.remove('hidden', 'error', 'success');
            messageEl.classList.add(isSuccess ? 'success' : 'error');
            console.log('Showing message:', message, 'Success:', isSuccess);
        }

        // Проверка oobCode и mode
        async function initializeResetPassword() {
            const urlParams = new URLSearchParams(window.location.search);
            const oobCode = urlParams.get('oobCode');
            const mode = urlParams.get('mode');
            console.log('Retrieved URL params:', { oobCode, mode });

            if (!oobCode || mode !== 'resetPassword') {
                showFormMessage('Ошибка: Неверная или отсутствующая ссылка для сброса пароля', false);
                console.error('Invalid or missing oobCode or mode. oobCode:', oobCode, 'mode:', mode);
                return false;
            }

            try {
                console.log('Verifying password reset code:', oobCode);
                const email = await verifyPasswordResetCode(auth, oobCode);
                console.log('Password reset code verified for email:', email);
                showFormMessage('Введите новый пароль для ' + email, true);
                return email;
            } catch (error) {
                console.error('Error verifying reset code:', error, 'Code:', error.code, 'Message:', error.message);
                if (error.code === 'auth/expired-action-code') {
                    showFormMessage('Ошибка: Ссылка для сброса пароля истекла', false);
                } else if (error.code === 'auth/invalid-action-code') {
                    showFormMessage('Ошибка: Неверная ссылка для сброса пароля', false);
                } else {
                    showFormMessage('Ошибка проверки ссылки: ' + error.message, false);
                }
                return false;
            }
        }

        // Инициализация проверки
        let email;
        initializeResetPassword().then(result => {
            if (result) email = result;
        });

        // Обработка формы сброса
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Form submitted');
            const newPassword = document.getElementById('newPassword').value;
            console.log('New password entered:', newPassword);

            if (!email) {
                showFormMessage('Ошибка: Ссылка для сброса пароля недействительна', false);
                console.error('No valid email from verifyPasswordResetCode');
                return;
            }

            if (!validatePassword(newPassword)) {
                console.log('Password validation failed');
                showFormMessage('Пароль должен содержать минимум 8 символов, буквы и цифры', false);
                return;
            }

            try {
                const urlParams = new URLSearchParams(window.location.search);
                const oobCode = urlParams.get('oobCode');
                console.log('Confirming password reset with oobCode:', oobCode);
                await confirmPasswordReset(auth, oobCode, newPassword);
                console.log('Password reset successful for email:', email);
                showFormMessage('Пароль успешно изменён! Перенаправляем на страницу входа...', true);
                setTimeout(() => {
                    console.log('Redirecting to account.html');
                    window.location.href = 'https://mlgowner.github.io/Endify-Launcher/account.html';
                }, 3000); // Задержка 3 секунды
            } catch (error) {
                console.error('Password reset error:', error, 'Code:', error.code, 'Message:', error.message);
                if (error.code === 'auth/expired-action-code') {
                    showFormMessage('Ошибка: Ссылка для сброса пароля истекла', false);
                } else if (error.code === 'auth/invalid-action-code') {
                    showFormMessage('Ошибка: Неверная ссылка для сброса пароля', false);
                } else if (error.code === 'auth/weak-password') {
                    showFormMessage('Ошибка: Пароль слишком слабый', false);
                } else {
                    showFormMessage('Ошибка при сбросе пароля: ' + error.message, false);
                }
            }
        });
    } catch (error) {
        console.error('Firebase initialization error:', error, 'Code:', error.code, 'Message:', error.message);
        showFormMessage('Ошибка инициализации: ' + error.message, false);
    }
</script>
