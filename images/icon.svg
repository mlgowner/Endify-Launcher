<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Окружность как фон -->
  <circle cx="32" cy="32" r="30" fill="#5a189a" stroke="#7b2cbf" stroke-width="2" opacity="0.9"/>

  <!-- Определения градиентов для граней -->
  <defs>
    <linearGradient id="topFace" x1="32" y1="8" x2="32" y2="32">
      <stop offset="0%" style="stop-color:#7b2cbf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a189a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leftFace" x1="8" y1="32" x2="32" y2="32">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rightFace" x1="56" y1="32" x2="32" y2="32">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Верхняя грань куба -->
  <path d="M32 8 L56 20 L32 32 L8 20 Z" fill="url(#topFace)" stroke="#ecf0f1" stroke-width="1" stroke-opacity="0.5"/>

  <!-- Левая грань -->
  <path d="M8 20 L32 32 L32 56 L8 44 Z" fill="url(#leftFace)" stroke="#ecf0f1" stroke-width="1" stroke-opacity="0.5"/>

  <!-- Правая грань -->
  <path d="M56 20 L32 32 L32 56 L56 44 Z" fill="url(#rightFace)" stroke="#ecf0f1" stroke-width="1" stroke-opacity="0.5"/>

  <!-- Свечение по контуру куба -->
  <path d="M32 8 L56 20 L56 44 L32 56 L8 44 L8 20 Z" fill="none" stroke="#7b2cbf" stroke-width="2" opacity="0.4"/>
  <path d="M32 8 L56 20 L32 32 L8 20 Z" fill="none" stroke="#7b2cbf" stroke-width="2" opacity="0.4"/>

  <!-- Буква E поверх всех слоёв -->
  <text x="32" y="34" font-family="'Rubik', sans-serif" font-size="24" font-weight="800" fill="#ecf0f1" text-anchor="middle" dominant-baseline="middle" text-transform="uppercase">E</text>
</svg>
