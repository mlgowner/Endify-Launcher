<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Определения градиентов для граней -->
  <defs>
    <linearGradient id="topFace" x1="32" y1="4" x2="32" y2="32">
      <stop offset="0%" style="stop-color:#746A9F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A3263;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leftFace" x1="4" y1="32" x2="32" y2="32">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A3263;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rightFace" x1="60" y1="32" x2="32" y2="32">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A3263;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Верхняя грань куба -->
  <path d="M32 4 L60 20 L32 36 L4 20 Z" fill="url(#topFace)" stroke="#E7EBE7" stroke-width="1" stroke-opacity="0.5"/>

  <!-- Левая грань -->
  <path d="M4 20 L32 36 L32 60 L4 44 Z" fill="url(#leftFace)" stroke="#E7EBE7" stroke-width="1" stroke-opacity="0.5"/>

  <!-- Правая грань -->
  <path d="M60 20 L32 36 L32 60 L60 44 Z" fill="url(#rightFace)" stroke="#E7EBE7" stroke-width="1" stroke-opacity="0.5"/>

  <!-- Свечение по контуру куба -->
  <path d="M32 4 L60 20 L60 44 L32 60 L4 44 L4 20 Z" fill="none" stroke="#2A3263" stroke-width="2" opacity="0.4"/>
  <path d="M32 4 L60 20 L32 36 L4 20 Z" fill="none" stroke="#2A3263" stroke-width="2" opacity="0.4"/>

  <!-- Буква E поверх всех слоёв -->
  <text x="32" y="34" font-family="'Rubik', sans-serif" font-size="32" font-weight="800" fill="#E7EBE7" text-anchor="middle" dominant-baseline="middle" text-transform="uppercase">E</text>
</svg>
